name: Análisis Dinámico (DAST)
on: [push, pull_request]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Escaneo con OWASP ZAP
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt
          pip install gunicorn  # Para que sea más estable que runserver

      - name: Levantar la App (Background)
        run: |
          # Importante: Asegúrate de que las migraciones estén al día
          python manage.py migrate
          # Levantamos el servidor en el puerto 8080
          python manage.py runserver 8080 & 
          # Esperamos a que el servidor responda
          sleep 10 

      - name: ZAP Scan (Full Scan)
        uses: zaproxy/action-full-scan@v0.12.0 # Subimos de versión
        with:
          target: 'http://localhost:8080/'
          # Quitamos artifact_name de aquí para hacerlo manualmente
          issue_title: 'Reporte de Seguridad DAST'

      - name: Subir Reporte Final
        uses: actions/upload-artifact@v4 # Usamos la versión más estable
        with:
          name: reporte-seguridad-zap # Cambiamos el nombre por si las moscas
          path: |
            report_html.html
            report_md.md
            report_json.json
